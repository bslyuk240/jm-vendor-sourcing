<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JulineMart â€” Recent Entries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { 
      /* Brand colors */
      --purple-dark: #5E0063;
      --purple: #7B1FA2;
      --purple-light: #9C27B0;
      --orange: #FF6F00;
      --orange-light: #FF8F00;
      --white: #FFFFFF;
      
      /* UI colors */
      --bg: #F5F5F7;
      --bg-secondary: #FFFFFF;
      --card: #FFFFFF;
      --text-primary: #1A1A1A;
      --text-secondary: #666666;
      --text-muted: #999999;
      --border: #E0E0E0;
      --shadow: rgba(94, 0, 99, 0.08);
      --shadow-lg: rgba(94, 0, 99, 0.15);
      
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 20px;
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }
    
    .container { 
      max-width: 1400px; 
      margin: 0 auto; 
      padding: 2rem 1.5rem;
      min-height: 100vh;
    }
    
    /* Header */
    header { 
      background: linear-gradient(135deg, var(--purple-dark) 0%, var(--purple) 100%);
      border-radius: var(--radius-lg);
      padding: 1.25rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 8px 32px var(--shadow-lg);
    }
    
    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 2rem;
      flex-wrap: wrap;
    }
    
    .brand { 
      color: var(--white);
      font-weight: 700; 
      font-size: 1.5rem;
      letter-spacing: -0.02em;
    }
    
    .brand-subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.85rem;
      margin-top: 0.125rem;
      font-weight: 400;
    }
    
    nav {
      display: flex;
      gap: 0.75rem;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: var(--radius-md);
      padding: 0.5rem;
    }
    
    nav a { 
      color: var(--white); 
      text-decoration: none; 
      padding: 0.75rem 1.5rem; 
      border-radius: var(--radius-sm);
      font-weight: 600;
      font-size: 0.9rem;
      transition: var(--transition);
    }
    
    nav a:hover { 
      background: rgba(255, 255, 255, 0.2);
    }
    
    nav a.active { 
      background: var(--orange);
      box-shadow: 0 4px 12px rgba(255, 111, 0, 0.3);
    }
    
    /* Card */
    .card { 
      background: var(--card); 
      border-radius: var(--radius-lg); 
      padding: 2rem;
      box-shadow: 0 2px 20px var(--shadow);
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--purple) 0%, var(--orange) 100%);
    }
    
    /* Toolbar */
    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    
    h1 { 
      font-size: 2rem; 
      font-weight: 700;
      color: var(--purple-dark);
      margin-bottom: 0.25rem;
    }
    
    .subtitle { 
      color: var(--text-secondary); 
      font-size: 0.95rem;
    }
    
    .toolbar-actions {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .search-box {
      position: relative;
    }
    
    .search { 
      width: 240px;
      max-width: 100%;
      padding: 0.625rem 0.875rem; 
      border-radius: var(--radius-sm); 
      border: 2px solid var(--border); 
      background: var(--bg); 
      color: var(--text-primary);
      font-size: 0.9rem;
      transition: var(--transition);
      font-family: inherit;
    }
    
    .search:focus {
      border-color: var(--purple);
      background: var(--white);
      outline: none;
    }
    
    /* Buttons */
    .btn { 
      border: 0; 
      padding: 0.875rem 1.5rem; 
      border-radius: var(--radius-sm); 
      cursor: pointer; 
      font-weight: 600;
      font-size: 0.9rem;
      font-family: inherit;
      transition: var(--transition);
      white-space: nowrap;
    }
    
    .btn-refresh {
      background: var(--white);
      color: var(--purple);
      border: 2px solid var(--purple);
    }
    
    .btn-refresh:hover {
      background: var(--purple);
      color: var(--white);
    }
    
    .btn-view { 
      background: var(--orange); 
      color: var(--white);
      padding: 0.625rem 1.25rem;
      font-size: 0.85rem;
    }
    
    .btn-view:hover {
      background: var(--orange-light);
      transform: translateY(-1px);
    }
    
    .btn-delete { 
      background: #F44336; 
      color: var(--white);
      padding: 0.625rem 1.25rem;
      font-size: 0.85rem;
    }
    
    .btn-delete:hover {
      background: #D32F2F;
      transform: translateY(-1px);
    }
    
    /* Table */
    .table-wrapper {
      overflow-x: auto;
      border-radius: var(--radius-md);
      border: 1px solid var(--border);
      margin-top: 1rem;
    }
    
    table { 
      width: 100%; 
      border-collapse: collapse; 
      background: var(--white);
    }
    
    thead {
      background: linear-gradient(135deg, var(--purple-dark) 0%, var(--purple) 100%);
    }
    
    th { 
      padding: 1rem; 
      text-align: left; 
      font-size: 0.8rem; 
      text-transform: uppercase; 
      letter-spacing: 0.05em; 
      color: var(--white); 
      font-weight: 700;
    }
    
    td {
      padding: 1rem;
      font-size: 0.9rem;
      border-bottom: 1px solid var(--border);
    }
    
    tbody tr {
      transition: var(--transition);
    }
    
    tbody tr:hover {
      background: var(--bg);
    }
    
    tbody tr:last-child td {
      border-bottom: none;
    }
    
    .entry-id { 
      font-family: ui-monospace, 'SF Mono', Menlo, monospace; 
      font-size: 0.75rem;
      background: var(--bg);
      padding: 0.375rem 0.625rem;
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      display: inline-block;
    }
    
    .actions-cell {
      display: flex;
      gap: 0.5rem;
      justify-content: flex-end;
    }
    
    .category-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 600;
      background: rgba(94, 0, 99, 0.1);
      color: var(--purple);
    }
    
    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-muted);
    }
    
    /* Responsive */
    @media (max-width: 968px) { 
      .container { padding: 1rem; }
      header { padding: 1.5rem; }
      .header-content { flex-direction: column; }
      .card { padding: 1.5rem; }
      .toolbar { flex-direction: column; align-items: stretch; }
      .toolbar-actions { justify-content: stretch; flex-direction: column; }
      .search { width: 100%; }
      
      th, td { padding: 0.75rem 0.5rem; font-size: 0.85rem; }
      .actions-cell { flex-direction: column; gap: 0.375rem; }
      .btn-view, .btn-delete { width: 100%; padding: 0.5rem 1rem; }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div>
          <div class="brand">JulineMart</div>
          <div class="brand-subtitle">Vendor Sourcing Platform</div>
        </div>
        <nav>
          <a href="./index.html">New Entry</a>
          <a href="./recent.html" class="active">Recent Entries</a>
        </nav>
      </div>
    </header>

    <section class="card">
      <div class="toolbar">
        <div>
          <h1>Recent Entries</h1>
          <p class="subtitle" id="countSub">Loading entries...</p>
        </div>
        <div class="toolbar-actions">
          <div class="search-box">
            <input id="search" class="search" placeholder="Search by vendor, marketer or ID..." />
          </div>
          <button class="btn btn-refresh" id="refreshBtn">Refresh</button>
        </div>
      </div>

      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Vendor Name</th>
              <th>Marketer</th>
              <th>Category</th>
              <th>Entry ID</th>
              <th style="text-align: right;">Actions</th>
            </tr>
          </thead>
          <tbody id="rows">
            <tr><td colspan="6" class="empty-state">Loading entries...</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <script>
    const TOKEN = 'JMvSource_92nF7x!qA4pLz#Xt8Kd';
    const FN_URL = '/.netlify/functions/vendor-intake';
    let ALL_ROWS = [];

    async function api(action, extra = {}) {
      const res = await fetch(FN_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token: TOKEN, action, ...extra })
      });
      const ct = res.headers.get('content-type') || '';
      if (ct.includes('application/json')) return res.json();
      const txt = await res.text();
      return { ok: false, error: `Error ${res.status}: ${txt.slice(0, 200)}` };
    }

    function rowHTML(r) {
      const entryId = r.entry_id || '';
      const vendor = r.vendor_name || '';
      const marketer = r.marketer_name || '';
      const cat = r.category || '';
      return `
        <tr data-entry-id="${entryId}">
          <td><strong>${vendor}</strong></td>
          <td>${marketer}</td>
          <td><span class="category-badge">${cat}</span></td>
          <td><span class="entry-id">${entryId.slice(0, 8)}...</span></td>
          <td>
            <div class="actions-cell">
              <button class="btn btn-view viewBtn" data-id="${entryId}">View PDF</button>
              <button class="btn btn-delete delBtn" data-id="${entryId}">Delete</button>
            </div>
          </td>
        </tr>
      `;
    }

    function render(rows) {
      const tbody = document.getElementById('rows');
      if (!rows.length) {
        tbody.innerHTML = `<tr><td colspan="6" class="empty-state">No entries found</td></tr>`;
        document.getElementById('countSub').textContent = '0 entries';
        return;
      }
      tbody.innerHTML = rows.map(rowHTML).join('');
      document.getElementById('countSub').textContent = `${rows.length} ${rows.length === 1 ? 'entry' : 'entries'} found`;

      // Delete functionality
      document.querySelectorAll('.delBtn').forEach(btn => {
        btn.addEventListener('click', async () => {
          const id = btn.dataset.id;
          if (!id) return alert('Missing entry ID');
          if (!confirm(`Delete this entry?`)) return;
          
          btn.disabled = true;
          btn.textContent = 'Deleting...';
          
          const out = await api('delete', { id });
          if (out.ok) {
            btn.closest('tr')?.remove();
            ALL_ROWS = ALL_ROWS.filter(r => r.entry_id !== id);
            document.getElementById('countSub').textContent = `${ALL_ROWS.length} ${ALL_ROWS.length === 1 ? 'entry' : 'entries'} found`;
          } else {
            alert('Delete failed: ' + out.error);
            btn.disabled = false;
            btn.textContent = 'Delete';
          }
        });
      });

      // View PDF functionality
      document.querySelectorAll('.viewBtn').forEach(btn => {
        btn.addEventListener('click', async () => {
          const id = btn.dataset.id;
          const rec = ALL_ROWS.find(r => r.entry_id === id);
          if (!rec) return alert('Record not found');

          const { jsPDF } = window.jspdf;
          const doc = new jsPDF();
          
          // Header with purple gradient background
          doc.setFillColor(94, 0, 99);
          doc.rect(0, 0, 210, 40, 'F');
          
          // Company name
          doc.setTextColor(255, 255, 255);
          doc.setFontSize(24);
          doc.setFont(undefined, 'bold');
          doc.text('JulineMart', 14, 18);
          
          doc.setFontSize(11);
          doc.setFont(undefined, 'normal');
          doc.text('Vendor Entry Report', 14, 26);
          
          // Reset text color
          doc.setTextColor(26, 26, 26);
          
          let y = 50;
          
          // Helper to add section
          const addSection = (title, fields) => {
            doc.setFontSize(14);
            doc.setFont(undefined, 'bold');
            doc.setTextColor(94, 0, 99);
            doc.text(title, 14, y);
            y += 8;
            
            doc.setFontSize(10);
            doc.setFont(undefined, 'normal');
            doc.setTextColor(26, 26, 26);
            
            fields.forEach(([label, value]) => {
              if (value) {
                doc.setFont(undefined, 'bold');
                doc.text(label + ':', 14, y);
                doc.setFont(undefined, 'normal');
                doc.text(String(value), 60, y);
                y += 6;
              }
            });
            
            y += 4;
          };
          
          // Vendor Information
          addSection('Vendor Information', [
            ['Business Name', rec.vendor_name],
            ['Contact Person', rec.contact_person],
            ['Phone', rec.vendor_phone],
            ['Email', rec.vendor_email],
            ['Address', rec.business_address],
            ['Category', rec.category]
          ]);
          
          // Marketer Information
          if (y > 240) { doc.addPage(); y = 20; }
          addSection('Marketer Information', [
            ['Name', rec.marketer_name],
            ['Phone', rec.marketer_phone],
            ['Email', rec.marketer_email]
          ]);
          
          // Business Details
          if (y > 240) { doc.addPage(); y = 20; }
          addSection('Business Details', [
            ['Sells Online', rec.sells_online],
            ['Online Platforms', rec.where_online],
            ['Interest Level', rec.interest],
            ['Onboarding Type', rec.onboarding]
          ]);
          
          // Additional Information
          if (rec.challenges || rec.comments) {
            if (y > 240) { doc.addPage(); y = 20; }
            addSection('Additional Information', [
              ['Challenges', rec.challenges],
              ['Comments', rec.comments]
            ]);
          }
          
          // Footer
          const pageCount = doc.internal.getNumberOfPages();
          for (let i = 1; i <= pageCount; i++) {
            doc.setPage(i);
            doc.setFontSize(8);
            doc.setTextColor(153, 153, 153);
            doc.text(`Entry ID: ${rec.entry_id}`, 14, 287);
            doc.text(`Page ${i} of ${pageCount}`, 180, 287);
          }
          
          // Open in new tab
          const blobUrl = doc.output("bloburl");
          window.open(blobUrl, "_blank");
        });
      });
    }

    async function load() {
      const out = await api('list');
      if (!out.ok) {
        document.getElementById('rows').innerHTML = `<tr><td colspan="6" class="empty-state">Error: ${out.error}</td></tr>`;
        document.getElementById('countSub').textContent = 'Error loading entries';
        return;
      }
      ALL_ROWS = [...out.rows].sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
      render(ALL_ROWS);
    }

    document.getElementById('refreshBtn').addEventListener('click', load);
    
    document.getElementById('search').addEventListener('input', (e) => {
      const q = e.target.value.toLowerCase().trim();
      if (!q) return render(ALL_ROWS);
      const filtered = ALL_ROWS.filter(r =>
        (r.vendor_name || '').toLowerCase().includes(q) ||
        (r.marketer_name || '').toLowerCase().includes(q) ||
        (r.entry_id || '').toLowerCase().includes(q)
      );
      render(filtered);
    });

    document.addEventListener('DOMContentLoaded', () => {
      load();
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js?v=7').catch(() => {});
      }
    });
  </script>
</body>
</html>
