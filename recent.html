<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JulineMart — Recent Entries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { 
      /* Brand colors */
      --purple-dark: #5E0063;
      --purple: #7B1FA2;
      --purple-light: #9C27B0;
      --orange: #FF6F00;
      --orange-light: #FF8F00;
      --white: #FFFFFF;
      
      /* UI colors */
      --bg: #F5F5F7;
      --bg-secondary: #FFFFFF;
      --card: #FFFFFF;
      --text-primary: #1A1A1A;
      --text-secondary: #666666;
      --text-muted: #999999;
      --border: #E0E0E0;
      --shadow: rgba(94, 0, 99, 0.08);
      --shadow-lg: rgba(94, 0, 99, 0.15);
      
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 20px;
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }
    
    .container { 
      max-width: 1400px; 
      margin: 0 auto; 
      padding: 2rem 1.5rem;
      min-height: 100vh;
    }
    
    /* Header */
    header { 
      background: linear-gradient(135deg, var(--purple-dark) 0%, var(--purple) 100%);
      border-radius: var(--radius-lg);
      padding: 1.25rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 8px 32px var(--shadow-lg);
    }
    
    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 2rem;
      flex-wrap: wrap;
    }
    
    .brand-container {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .logo {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      object-fit: cover;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }
    
    .settings-btn, .menu-btn {
      background: rgba(255, 255, 255, 0.15);
      color: var(--white);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--radius-sm);
      padding: 0.5rem;
      cursor: pointer;
      transition: var(--transition);
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
    }
    
    .settings-btn:hover, .menu-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.4);
    }
    
    .menu-btn {
      display: none;
    }
    
    .brand { 
      color: var(--white);
      font-weight: 700; 
      font-size: 1.5rem;
      letter-spacing: -0.02em;
    }
    
    .brand-subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.85rem;
      margin-top: 0.125rem;
      font-weight: 400;
    }
    
    nav {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: var(--radius-md);
      padding: 0.5rem;
    }
    
    nav a { 
      color: var(--white); 
      text-decoration: none; 
      padding: 0.5rem 1rem; 
      border-radius: var(--radius-sm);
      font-weight: 600;
      font-size: 0.85rem;
      transition: var(--transition);
    }
    
    nav a:hover { 
      background: rgba(255, 255, 255, 0.2);
    }
    
    nav a.active { 
      background: var(--orange);
      box-shadow: 0 4px 12px rgba(255, 111, 0, 0.3);
    }
    
    /* Mobile Menu Dropdown */
    .mobile-menu {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 0.5rem;
      background: var(--card);
      border-radius: var(--radius-md);
      box-shadow: 0 8px 24px var(--shadow-lg);
      min-width: 200px;
      overflow: hidden;
      z-index: 100;
    }
    
    .mobile-menu.show {
      display: block;
      animation: slideDown 0.3s ease;
    }
    
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .mobile-menu a {
      display: block;
      padding: 1rem 1.25rem;
      color: var(--text-primary);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      transition: var(--transition);
      border-bottom: 1px solid var(--border);
    }
    
    .mobile-menu a:last-child {
      border-bottom: none;
    }
    
    .mobile-menu a:hover {
      background: var(--bg);
      color: var(--purple);
    }
    
    .mobile-menu a.active {
      background: rgba(94, 0, 99, 0.1);
      color: var(--purple);
    }
    
    .nav-actions {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      position: relative;
    }
    
    .desktop-actions {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    
    /* Card */
    .card { 
      background: var(--card); 
      border-radius: var(--radius-lg); 
      padding: 2rem;
      box-shadow: 0 2px 20px var(--shadow);
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--purple) 0%, var(--orange) 100%);
    }
    
    /* Toolbar */
    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    
    h1 { 
      font-size: 2rem; 
      font-weight: 700;
      color: var(--purple-dark);
      margin-bottom: 0.25rem;
    }
    
    .subtitle { 
      color: var(--text-secondary); 
      font-size: 0.95rem;
    }
    
    .toolbar-actions {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .search-box {
      position: relative;
    }
    
    .search { 
      width: 240px;
      max-width: 100%;
      padding: 0.625rem 0.875rem; 
      border-radius: var(--radius-sm); 
      border: 2px solid var(--border); 
      background: var(--bg); 
      color: var(--text-primary);
      font-size: 0.9rem;
      transition: var(--transition);
      font-family: inherit;
    }
    
    .search:focus {
      border-color: var(--purple);
      background: var(--white);
      outline: none;
    }
    
    /* Buttons */
    .btn { 
      border: 0; 
      padding: 0.875rem 1.5rem; 
      border-radius: var(--radius-sm); 
      cursor: pointer; 
      font-weight: 600;
      font-size: 0.9rem;
      font-family: inherit;
      transition: var(--transition);
      white-space: nowrap;
    }
    
    .btn-refresh {
      background: var(--white);
      color: var(--purple);
      border: 2px solid var(--purple);
    }
    
    .btn-refresh:hover {
      background: var(--purple);
      color: var(--white);
    }
    
    .btn-view { 
      background: #4CAF50; 
      color: var(--white);
      padding: 0.625rem 1.25rem;
      font-size: 0.85rem;
    }
    
    .btn-view:hover {
      background: #45a049;
      transform: translateY(-1px);
    }
    
    .btn-delete { 
      background: #F44336; 
      color: var(--white);
      padding: 0.625rem 1.25rem;
      font-size: 0.85rem;
    }
    
    .btn-delete:hover {
      background: #D32F2F;
      transform: translateY(-1px);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--purple) 0%, var(--purple-light) 100%);
      color: var(--white);
      box-shadow: 0 4px 16px rgba(94, 0, 99, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(94, 0, 99, 0.4);
    }
    
    .btn-secondary {
      background: var(--white);
      color: var(--purple);
      border: 2px solid var(--purple);
    }
    
    .btn-secondary:hover {
      background: var(--purple);
      color: var(--white);
    }
    
    /* Table */
    .table-wrapper {
      overflow-x: auto;
      border-radius: var(--radius-md);
      border: 1px solid var(--border);
      margin-top: 1rem;
    }
    
    table { 
      width: 100%; 
      border-collapse: collapse; 
      background: var(--white);
    }
    
    thead {
      background: linear-gradient(135deg, var(--purple-dark) 0%, var(--purple) 100%);
    }
    
    th { 
      padding: 1rem; 
      text-align: left; 
      font-size: 0.8rem; 
      text-transform: uppercase; 
      letter-spacing: 0.05em; 
      color: var(--white); 
      font-weight: 700;
    }
    
    td {
      padding: 1rem;
      font-size: 0.9rem;
      border-bottom: 1px solid var(--border);
    }
    
    tbody tr {
      transition: var(--transition);
    }
    
    tbody tr:hover {
      background: var(--bg);
    }
    
    tbody tr:last-child td {
      border-bottom: none;
    }
    
    .entry-id { 
      font-family: ui-monospace, 'SF Mono', Menlo, monospace; 
      font-size: 0.75rem;
      background: var(--bg);
      padding: 0.375rem 0.625rem;
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      display: inline-block;
    }
    
    .actions-cell {
      display: flex;
      gap: 0.5rem;
      justify-content: flex-end;
    }
    
    .category-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 600;
      background: rgba(94, 0, 99, 0.1);
      color: var(--purple);
    }
    
    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-muted);
    }
    
    /* Settings Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      backdrop-filter: blur(4px);
    }
    
    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--card);
      border-radius: var(--radius-lg);
      padding: 2rem;
      width: 90%;
      max-width: 480px;
      box-shadow: 0 20px 60px var(--shadow-lg);
    }
    
    .modal h2 {
      color: var(--purple-dark);
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }
    
    .modal-actions {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
      margin-top: 1.5rem;
    }
    
    .form-group {
      position: relative;
    }
    
    label {
      display: block;
      font-size: 0.875rem;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    
    input[type="url"] {
      width: 100%;
      padding: 0.875rem 1rem;
      background: var(--bg);
      color: var(--text-primary);
      border: 2px solid var(--border);
      border-radius: var(--radius-sm);
      outline: none;
      font-size: 0.95rem;
      font-family: inherit;
      transition: var(--transition);
    }
    
    input[type="url"]:focus {
      border-color: var(--purple);
      background: var(--white);
    }
    
    /* PDF Viewer */
    .pdf-viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      z-index: 2000;
      display: none;
      flex-direction: column;
    }
    
    .pdf-toolbar {
      background: var(--card);
      border-bottom: 1px solid var(--border);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px var(--shadow);
    }
    
    .pdf-content {
      flex: 1;
      overflow: auto;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    
    .pdf-iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: var(--radius-sm);
      box-shadow: 0 4px 20px var(--shadow);
      background: var(--white);
    }
    
    /* Responsive */
    @media (max-width: 968px) { 
      .container { padding: 1rem; }
      header { padding: 1rem; }
      .header-content { 
        flex-direction: row; 
        gap: 0.75rem; 
        align-items: center;
        justify-content: space-between;
      }
      .brand-container { 
        flex: 1;
        min-width: 0;
      }
      .brand {
        font-size: 1.25rem;
      }
      .brand-subtitle {
        font-size: 0.75rem;
      }
      nav {
        display: none;
      }
      .desktop-actions {
        display: none;
      }
      .menu-btn {
        display: flex;
      }
      .card { padding: 1.5rem; }
      .toolbar { flex-direction: column; align-items: stretch; }
      .toolbar-actions { justify-content: stretch; flex-direction: column; }
      .search { width: 100%; }
      
      th, td { padding: 0.75rem 0.5rem; font-size: 0.85rem; }
      .actions-cell { flex-direction: column; gap: 0.375rem; }
      .btn-view, .btn-delete { width: 100%; padding: 0.5rem 1rem; }
      .modal-content { width: 95%; padding: 1.5rem; }
      .modal-actions { flex-direction: column; }
      .logo { width: 32px; height: 32px; }
      .settings-btn, .menu-btn { width: 36px; height: 36px; font-size: 1rem; }
    }

    @media print {
      body * { visibility: hidden; }
      .pdf-viewer, .pdf-viewer *, .pdf-iframe { visibility: visible; }
      .pdf-viewer {
        position: static;
        width: 100%;
        height: 100%;
        background: white;
        margin: 0;
        padding: 0;
      }
      .pdf-toolbar { display: none !important; }
      .pdf-content {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
      }
      .pdf-iframe {
        width: 100%;
        height: 100vh;
        box-shadow: none;
        border-radius: 0;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div class="brand-container">
          <img id="logoImg" class="logo" src="" alt="Logo" style="display: none;" />
          <div>
            <div class="brand">JulineMart</div>
            <div class="brand-subtitle">Vendor Sourcing Platform</div>
          </div>
        </div>
        
        <!-- Desktop Navigation -->
        <nav>
          <a href="./index.html">New Entry</a>
          <a href="./recent.html" class="active">Recent Entries</a>
        </nav>
        
        <!-- Desktop Settings Button -->
        <div class="desktop-actions">
          <button class="settings-btn" id="settingsBtn" title="Settings">⚙️</button>
        </div>
        
        <!-- Mobile Navigation -->
        <div class="nav-actions">
          <button class="settings-btn" id="settingsBtnMobile" title="Settings" style="display: none;">⚙️</button>
          <button class="menu-btn" id="menuBtn" title="Menu">☰</button>
          <div class="mobile-menu" id="mobileMenu">
            <a href="./index.html">New Entry</a>
            <a href="./recent.html" class="active">Recent Entries</a>
          </div>
        </div>
      </div>
    </header>

    <section class="card">
      <div class="toolbar">
        <div>
          <h1>Recent Entries</h1>
          <p class="subtitle" id="countSub">Loading entries...</p>
        </div>
        <div class="toolbar-actions">
          <div class="search-box">
            <input id="search" class="search" placeholder="Search by vendor, marketer or ID..." />
          </div>
          <button class="btn btn-refresh" id="refreshBtn">Refresh</button>
        </div>
      </div>

      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Vendor Name</th>
              <th>Marketer</th>
              <th>Category</th>
              <th>Entry ID</th>
              <th style="text-align: right;">Actions</th>
            </tr>
          </thead>
          <tbody id="rows">
            <tr><td colspan="6" class="empty-state">Loading entries...</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <h2>Settings</h2>
      <div class="form-group">
        <label>Logo URL</label>
        <input type="url" id="logoUrlInput" placeholder="https://example.com/logo.png" />
      </div>
      <div class="modal-actions">
        <button class="btn btn-secondary" id="cancelSettings">Cancel</button>
        <button class="btn btn-primary" id="saveSettings">Save</button>
      </div>
    </div>
  </div>

  <!-- PDF Viewer -->
  <div id="pdfViewer" class="pdf-viewer">
    <div class="pdf-toolbar">
      <h2 style="margin: 0; color: var(--purple-dark);">Vendor Entry Report</h2>
      <div style="display: flex; gap: 1rem; align-items: center;">
        <button class="btn btn-primary" id="downloadBtn">Download PDF</button>
        <button class="btn btn-view" id="printBtn">Print</button>
        <button class="btn btn-secondary" id="closePdfBtn">Close</button>
      </div>
    </div>
    <div class="pdf-content">
      <iframe id="pdfFrame" class="pdf-iframe"></iframe>
    </div>
  </div>

  <script>
    const TOKEN = 'JMvSource_92nF7x!qA4pLz#Xt8Kd';
    const FN_URL = '/.netlify/functions/vendor-intake';
    let ALL_ROWS = [];

    async function api(action, extra = {}) {
      const res = await fetch(FN_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token: TOKEN, action, ...extra })
      });
      const ct = res.headers.get('content-type') || '';
      if (ct.includes('application/json')) return res.json();
      const txt = await res.text();
      return { ok: false, error: `Error ${res.status}: ${txt.slice(0, 200)}` };
    }

    function rowHTML(r) {
      const entryId = r.entry_id || '';
      const vendor = r.vendor_name || '';
      const marketer = r.marketer_name || '';
      const cat = r.category || '';
      
      // Button text is now consistent for all devices since we show preview first
      const buttonText = 'View PDF';
      
      return `
        <tr data-entry-id="${entryId}">
          <td><strong>${vendor}</strong></td>
          <td>${marketer}</td>
          <td><span class="category-badge">${cat}</span></td>
          <td><span class="entry-id">${entryId.slice(0, 8)}...</span></td>
          <td>
            <div class="actions-cell">
              <button class="btn btn-view viewBtn" data-id="${entryId}">${buttonText}</button>
              <button class="btn btn-delete delBtn" data-id="${entryId}">Delete</button>
            </div>
          </td>
        </tr>
      `;
    }

    function render(rows) {
      const tbody = document.getElementById('rows');
      if (!rows.length) {
        tbody.innerHTML = `<tr><td colspan="6" class="empty-state">No entries found</td></tr>`;
        document.getElementById('countSub').textContent = '0 entries';
        return;
      }
      tbody.innerHTML = rows.map(rowHTML).join('');
      document.getElementById('countSub').textContent = `${rows.length} ${rows.length === 1 ? 'entry' : 'entries'} found`;

      document.querySelectorAll('.delBtn').forEach(btn => {
        btn.addEventListener('click', async () => {
          const id = btn.dataset.id;
          if (!id) return alert('Missing entry ID');
          if (!confirm(`Delete this entry?`)) return;
          
          btn.disabled = true;
          btn.textContent = 'Deleting...';
          
          const out = await api('delete', { id });
          if (out.ok) {
            btn.closest('tr')?.remove();
            ALL_ROWS = ALL_ROWS.filter(r => r.entry_id !== id);
            document.getElementById('countSub').textContent = `${ALL_ROWS.length} ${ALL_ROWS.length === 1 ? 'entry' : 'entries'} found`;
          } else {
            alert('Delete failed: ' + out.error);
            btn.disabled = false;
            btn.textContent = 'Delete';
          }
        });
      });

      document.querySelectorAll('.viewBtn').forEach(btn => {
        btn.addEventListener('click', async () => {
          const id = btn.dataset.id;
          const rec = ALL_ROWS.find(r => r.entry_id === id);
          if (!rec) return alert('Record not found');

          const { jsPDF } = window.jspdf;
          const doc = new jsPDF();
          
          doc.setFillColor(94, 0, 99);
          doc.rect(0, 0, 210, 40, 'F');
          
          doc.setTextColor(255, 255, 255);
          doc.setFontSize(24);
          doc.setFont(undefined, 'bold');
          doc.text('JulineMart', 14, 18);
          
          doc.setFontSize(11);
          doc.setFont(undefined, 'normal');
          doc.text('Vendor Entry Report', 14, 26);
          
          doc.setTextColor(26, 26, 26);
          
          let y = 50;
          
          const addSection = (title, fields) => {
            doc.setFontSize(14);
            doc.setFont(undefined, 'bold');
            doc.setTextColor(94, 0, 99);
            doc.text(title, 14, y);
            y += 8;
            
            doc.setFontSize(10);
            doc.setFont(undefined, 'normal');
            doc.setTextColor(26, 26, 26);
            
            fields.forEach(([label, value]) => {
              if (value) {
                doc.setFont(undefined, 'bold');
                doc.text(label + ':', 14, y);
                doc.setFont(undefined, 'normal');
                doc.text(String(value), 60, y);
                y += 6;
              }
            });
            
            y += 4;
          };
          
          addSection('Vendor Information', [
            ['Business Name', rec.vendor_name],
            ['Contact Person', rec.contact_person],
            ['Phone', rec.vendor_phone],
            ['Email', rec.vendor_email],
            ['Address', rec.business_address],
            ['Category', rec.category]
          ]);
          
          if (y > 240) { doc.addPage(); y = 20; }
          addSection('Marketer Information', [
            ['Name', rec.marketer_name],
            ['Phone', rec.marketer_phone],
            ['Email', rec.marketer_email]
          ]);
          
          if (y > 240) { doc.addPage(); y = 20; }
          addSection('Business Details', [
            ['Sells Online', rec.sells_online],
            ['Online Platforms', rec.where_online],
            ['Interest Level', rec.interest],
            ['Onboarding Type', rec.onboarding]
          ]);
          
          if (rec.challenges || rec.comments) {
            if (y > 240) { doc.addPage(); y = 20; }
            addSection('Additional Information', [
              ['Challenges', rec.challenges],
              ['Comments', rec.comments]
            ]);
          }
          
          const pageCount = doc.internal.getNumberOfPages();
          for (let i = 1; i <= pageCount; i++) {
            doc.setPage(i);
            doc.setFontSize(8);
            doc.setTextColor(153, 153, 153);
            doc.text(`Entry ID: ${rec.entry_id}`, 14, 287);
            doc.text(`Page ${i} of ${pageCount}`, 180, 287);
          }
          
          // Always show PDF preview first, regardless of device
          const pdfData = doc.output('blob');
          const blobUrl = URL.createObjectURL(pdfData);
          document.getElementById('pdfFrame').src = blobUrl;
          document.getElementById('pdfViewer').style.display = 'flex';
          
          // Store PDF data for download
          window.currentPdfDoc = doc;
          window.currentPdfFilename = `vendor-report-${rec.vendor_name?.replace(/[^a-zA-Z0-9]/g, '_') || 'unknown'}.pdf`;
        });
      });
    }

    async function load() {
      const out = await api('list');
      if (!out.ok) {
        document.getElementById('rows').innerHTML = `<tr><td colspan="6" class="empty-state">Error: ${out.error}</td></tr>`;
        document.getElementById('countSub').textContent = 'Error loading entries';
        return;
      }
      ALL_ROWS = [...out.rows].sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
      render(ALL_ROWS);
    }

    document.getElementById('refreshBtn').addEventListener('click', load);
    
    document.getElementById('search').addEventListener('input', (e) => {
      const q = e.target.value.toLowerCase().trim();
      if (!q) return render(ALL_ROWS);
      const filtered = ALL_ROWS.filter(r =>
        (r.vendor_name || '').toLowerCase().includes(q) ||
        (r.marketer_name || '').toLowerCase().includes(q) ||
        (r.entry_id || '').toLowerCase().includes(q)
      );
      render(filtered);
    });

    // Mobile menu functionality
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    const settingsBtnMobile = document.getElementById('settingsBtnMobile');
    
    if (window.innerWidth <= 968) {
      settingsBtnMobile.style.display = 'flex';
    }
    
    window.addEventListener('resize', () => {
      if (window.innerWidth <= 968) {
        settingsBtnMobile.style.display = 'flex';
      } else {
        settingsBtnMobile.style.display = 'none';
        mobileMenu.classList.remove('show');
      }
    });
    
    menuBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      mobileMenu.classList.toggle('show');
    });
    
    document.addEventListener('click', (e) => {
      if (!mobileMenu.contains(e.target) && e.target !== menuBtn) {
        mobileMenu.classList.remove('show');
      }
    });

    // Settings functionality
    const settingsBtn = document.getElementById('settingsBtn');
    const settingsModal = document.getElementById('settingsModal');
    const logoUrlInput = document.getElementById('logoUrlInput');
    const logoImg = document.getElementById('logoImg');
    const saveSettingsBtn = document.getElementById('saveSettings');
    const cancelSettingsBtn = document.getElementById('cancelSettings');
    const pdfViewer = document.getElementById('pdfViewer');
    const closePdfBtn = document.getElementById('closePdfBtn');
    const printBtn = document.getElementById('printBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    
    function openSettings() {
      settingsModal.style.display = 'block';
      mobileMenu.classList.remove('show');
    }
    
    settingsBtn.addEventListener('click', openSettings);
    settingsBtnMobile.addEventListener('click', openSettings);
    
    cancelSettingsBtn.addEventListener('click', () => {
      settingsModal.style.display = 'none';
    });
    
    settingsModal.addEventListener('click', (e) => {
      if (e.target === settingsModal) {
        settingsModal.style.display = 'none';
      }
    });
    
    saveSettingsBtn.addEventListener('click', async () => {
      const logoUrl = logoUrlInput.value.trim();
      const out = await api('save-settings', { logoUrl });
      if (out.ok) {
        if (logoUrl) {
          logoImg.src = logoUrl;
          logoImg.style.display = 'block';
        } else {
          logoImg.style.display = 'none';
        }
      }
      settingsModal.style.display = 'none';
    });
    
    async function loadSettings() {
      const out = await api('get-settings');
      if (out.ok && out.logoUrl) {
        logoImg.src = out.logoUrl;
        logoImg.style.display = 'block';
        logoUrlInput.value = out.logoUrl;
      }
    }
    
    loadSettings();
    
    closePdfBtn.addEventListener('click', () => {
      pdfViewer.style.display = 'none';
    });
    
    downloadBtn.addEventListener('click', () => {
      if (window.currentPdfDoc && window.currentPdfFilename) {
        window.currentPdfDoc.save(window.currentPdfFilename);
      }
    });
    
    printBtn.addEventListener('click', () => {
      const iframe = document.getElementById('pdfFrame');
      
      setTimeout(() => {
        if (iframe.contentWindow) {
          iframe.contentWindow.focus();
          iframe.contentWindow.print();
        } else {
          window.print();
        }
      }, 500);
    });
    
    document.addEventListener('DOMContentLoaded', () => {
      load();
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js?v=7').catch(() => {});
      }
    });
  </script>
</body>
</html>
