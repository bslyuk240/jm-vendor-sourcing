<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JulineMart â€” New Vendor Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { 
      color-scheme: light dark;
      /* Dark theme colors */
      --bg: #0a0a0f;
      --bg-secondary: #111118;
      --card: #1a1a24;
      --card-hover: #21212f;
      --surface: #2a2a3a;
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --border: #334155;
      --border-subtle: #1e293b;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --accent-light: rgba(59, 130, 246, 0.1);
      --success: #22c55e;
      --success-light: rgba(34, 197, 94, 0.15);
      --error: #ef4444;
      --error-light: rgba(239, 68, 68, 0.15);
      --warning: #f59e0b;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.2);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.4);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    @media (prefers-color-scheme: light) { 
      :root { 
        --bg: #ffffff;
        --bg-secondary: #f8fafc;
        --card: #ffffff;
        --card-hover: #f1f5f9;
        --surface: #f8fafc;
        --text-primary: #0f172a;
        --text-secondary: #334155;
        --text-muted: #64748b;
        --border: #e2e8f0;
        --border-subtle: #f1f5f9;
        --accent: #3b82f6;
        --accent-hover: #2563eb;
        --accent-light: rgba(59, 130, 246, 0.08);
        --success: #16a34a;
        --success-light: rgba(22, 163, 74, 0.1);
        --error: #dc2626;
        --error-light: rgba(220, 38, 38, 0.1);
        --warning: #d97706;
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.15);
      } 
    }
    
    *, *::before, *::after {
      box-sizing: border-box;
    }
    
    body { 
      margin: 0; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      line-height: 1.6;
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .max { 
      max-width: 1200px; 
      margin: 0 auto; 
      padding: 2rem 1.5rem;
      min-height: 100vh;
    }
    
    header { 
      display: flex; 
      align-items: center; 
      justify-content: space-between; 
      gap: 1rem; 
      padding: 1rem 0 2rem;
      border-bottom: 1px solid var(--border-subtle);
      margin-bottom: 2rem;
    }
    
    .brand { 
      font-weight: 700; 
      font-size: 1.5rem;
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.02em;
    }
    
    nav {
      display: flex;
      gap: 0.5rem;
      background: var(--surface);
      border-radius: var(--radius-lg);
      padding: 0.25rem;
    }
    
    nav a { 
      color: var(--text-secondary); 
      text-decoration: none; 
      padding: 0.75rem 1.25rem; 
      border-radius: var(--radius-md);
      font-weight: 500;
      font-size: 0.9rem;
      transition: var(--transition);
      position: relative;
    }
    
    nav a:hover, nav a.active { 
      background: var(--accent);
      color: white;
      transform: translateY(-1px);
    }
    
    .sub { 
      color: var(--text-muted); 
      margin-top: 0.5rem;
      font-size: 0.95rem;
      line-height: 1.5;
    }
    
    .card { 
      background: var(--card); 
      border: 1px solid var(--border-subtle); 
      border-radius: var(--radius-lg); 
      padding: 2rem;
      box-shadow: var(--shadow-md);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), var(--accent-hover));
    }
    
    .card:hover {
      box-shadow: var(--shadow-lg);
      transform: translateY(-2px);
    }
    
    h1 { 
      margin: 0 0 0.5rem; 
      font-size: 1.75rem; 
      font-weight: 700;
      letter-spacing: -0.02em;
      color: var(--text-primary);
    }
    
    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }
    
    label { 
      display: block; 
      font-size: 0.875rem; 
      color: var(--text-secondary); 
      margin-bottom: 0.5rem;
      font-weight: 500;
      transition: var(--transition);
    }
    
    input, select, textarea {
      width: 100%; 
      padding: 1rem 1rem; 
      background: var(--surface);
      color: var(--text-primary);
      border: 2px solid var(--border);
      border-radius: var(--radius-md);
      outline: none;
      font-size: 0.95rem;
      font-family: inherit;
      transition: var(--transition);
      position: relative;
    }
    
    input:focus, select:focus, textarea:focus { 
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-light);
      transform: translateY(-1px);
    }
    
    input:hover, select:hover, textarea:hover {
      border-color: var(--text-muted);
    }
    
    textarea { 
      min-height: 120px; 
      resize: vertical;
      font-family: inherit;
      line-height: 1.5;
    }
    
    .grid { 
      display: grid; 
      gap: 1.5rem; 
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      margin-bottom: 2rem;
    }
    
    @media (max-width: 768px) { 
      .grid { 
        grid-template-columns: 1fr;
        gap: 1.25rem;
      }
      
      .max {
        padding: 1rem;
      }
      
      header {
        flex-direction: column;
        align-items: stretch;
        gap: 1.5rem;
      }
      
      nav {
        justify-content: center;
      }
      
      .card {
        padding: 1.5rem;
      }
    }
    
    .actions { 
      display: flex; 
      gap: 1rem; 
      margin-top: 2rem;
      justify-content: flex-end;
    }
    
    @media (max-width: 640px) {
      .actions {
        flex-direction: column;
      }
    }
    
    .btn { 
      border: 0; 
      padding: 0.875rem 2rem; 
      border-radius: var(--radius-md); 
      cursor: pointer; 
      font-weight: 600;
      font-size: 0.95rem;
      font-family: inherit;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      min-width: 120px;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn-primary { 
      background: linear-gradient(135deg, var(--accent), var(--accent-hover)); 
      color: white;
      box-shadow: var(--shadow-sm);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    
    .btn-ghost { 
      background: transparent; 
      color: var(--text-secondary); 
      border: 2px solid var(--border);
    }
    
    .btn-ghost:hover {
      background: var(--surface);
      border-color: var(--accent);
      color: var(--accent);
    }
    
    .note { 
      margin-top: 1rem; 
      color: var(--text-muted); 
      font-size: 0.875rem;
      font-style: italic;
    }
    
    .toast { 
      margin-top: 1.5rem; 
      padding: 1rem 1.25rem; 
      border-radius: var(--radius-md); 
      font-size: 0.95rem; 
      display: none;
      font-weight: 500;
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from {
        transform: translateY(-10px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    .toast.ok { 
      background: var(--success-light); 
      border: 1px solid var(--success); 
      color: var(--success); 
      display: block;
    }
    
    .toast.err { 
      background: var(--error-light); 
      border: 1px solid var(--error); 
      color: var(--error); 
      display: block;
    }
    
    footer { 
      margin-top: 3rem; 
      color: var(--text-muted); 
      font-size: 0.875rem; 
      text-align: center;
      padding-top: 2rem;
      border-top: 1px solid var(--border-subtle);
    }
    
    .link { 
      color: var(--accent); 
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }
    
    .link:hover { 
      color: var(--accent-hover);
      text-decoration: underline;
    }
    
    /* Loading states and animations */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .loading {
      animation: pulse 2s infinite;
    }
    
    /* Focus management for accessibility */
    .btn:focus-visible,
    input:focus-visible,
    select:focus-visible,
    textarea:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }
    
    /* Form validation styles */
    input:invalid, select:invalid, textarea:invalid {
      border-color: var(--error);
    }
    
    input:invalid:focus, select:invalid:focus, textarea:invalid:focus {
      box-shadow: 0 0 0 3px var(--error-light);
    }
    
    /* Loading button state */
    .btn.loading {
      opacity: 0.7;
      cursor: not-allowed;
      position: relative;
    }
    
    .btn.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 16px;
      height: 16px;
      margin: -8px 0 0 -8px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Smooth scroll behavior */
    html {
      scroll-behavior: smooth;
    }
    
    /* High contrast mode support */
    @media (prefers-contrast: high) {
      :root {
        --border: #000000;
        --text-muted: #333333;
      }
      
      @media (prefers-color-scheme: light) {
        :root {
          --border: #000000;
          --text-muted: #333333;
        }
      }
    }
  </style>
</head>
<body>
  <div class="max">
    <header>
      <div class="brand">JulineMart â€¢ Vendor Sourcing</div>
      <nav>
        <a href="./index.html" class="active">New Entry</a>
        <a href="./recent.html">Recent Entries</a>
      </nav>
    </header>

    <div class="card" style="margin-top:10px;">
      <h1>New Vendor Entry</h1>
      <p class="sub">Fill the form below. Images are disabled for now (for reliability).</p>

      <form id="vendorForm" style="margin-top:14px;">
        <div class="grid">
          <div class="form-group">
            <label>Marketer Name *</label>
            <input name="marketerName" required />
          </div>
          <div class="form-group">
            <label>Marketer Phone</label>
            <input name="marketerPhone" />
          </div>
          <div class="form-group">
            <label>Marketer Email</label>
            <input name="marketerEmail" type="email" />
          </div>

          <div class="form-group">
            <label>Vendor/Business Name *</label>
            <input name="vendorName" required />
          </div>
          <div class="form-group">
            <label>Contact Person</label>
            <input name="contactPerson" />
          </div>
          <div class="form-group">
            <label>Vendor Phone</label>
            <input name="vendorPhone" />
          </div>

          <div class="form-group">
            <label>Vendor Email</label>
            <input name="vendorEmail" type="email" />
          </div>
          <div class="form-group">
            <label>Business Address</label>
            <input name="businessAddress" />
          </div>
          <div class="form-group">
            <label>Category *</label>
            <select name="category" required>
              <option value="">Selectâ€¦</option>
              <option>Accessories</option>
              <option>Beauty/Cosmetics</option>
              <option>Electronics</option>
              <option>Fashion</option>
              <option>Groceries</option>
              <option>Home & Living</option>
              <option>Other</option>
            </select>
          </div>

          <div class="form-group">
            <label>Sells Online</label>
            <select name="sellsOnline">
              <option value="">Selectâ€¦</option>
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>
          <div class="form-group">
            <label>Where Online</label>
            <input name="whereOnline" placeholder="Instagram, WhatsApp, Websiteâ€¦" />
          </div>
          <div class="form-group">
            <label>Interest *</label>
            <select name="interest" required>
              <option value="">Selectâ€¦</option>
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>

          <div class="form-group">
            <label>Onboarding *</label>
            <select name="onboarding" required>
              <option value="">Selectâ€¦</option>
              <option>Self Registration</option>
              <option>Marketer Assistance</option>
            </select>
          </div>
          <div class="form-group">
            <label>Challenges</label>
            <input name="challenges" />
          </div>
          <div class="form-group">
            <label>Comments</label>
            <textarea name="comments"></textarea>
          </div>
        </div>

        <div class="actions">
          <button class="btn btn-primary" type="submit">Save & Sync</button>
          <button class="btn btn-ghost" type="button" id="resetBtn">Reset</button>
        </div>
        <div id="toast" class="toast"></div>
        <p class="note">Required: fields marked with *.</p>
      </form>
    </div>

    <footer>
      After saving, open <a class="link" href="./recent.html">Recent Entries</a> to manage/delete.
    </footer>
  </div>

  <script>
    // ---- config
    const TOKEN = 'JMvSource_92nF7x!qA4pLz#Xt8Kd';
    const FN_URL = '/.netlify/functions/vendor-intake';

    function showToast(msg, ok=true) {
      const el = document.getElementById('toast');
      el.className = 'toast ' + (ok ? 'ok' : 'err');
      el.textContent = msg;
      el.style.display = 'block';
      setTimeout(()=>{ el.style.display='none'; }, 3000);
    }

    async function api(action, extra = {}) {
      const res = await fetch(FN_URL, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ token:TOKEN, action, ...extra })
      });
      const ct = res.headers.get('content-type') || '';
      if (ct.includes('application/json')) return res.json();
      const txt = await res.text();
      return { ok:false, error:`Non-JSON ${res.status}: ${txt.slice(0,200)}` };
    }

    document.getElementById('vendorForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const f = e.target;
      const submitBtn = f.querySelector('.btn-primary');
      
      // Add loading state
      submitBtn.classList.add('loading');
      submitBtn.disabled = true;
      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'Saving...';

      const payload = {
        id: crypto.randomUUID(), // entry_id we save in DB
        marketerName: f.marketerName.value.trim(),
        marketerPhone: f.marketerPhone.value.trim(),
        marketerEmail: f.marketerEmail.value.trim(),
        vendorName: f.vendorName.value.trim(),
        contactPerson: f.contactPerson.value.trim(),
        vendorPhone: f.vendorPhone.value.trim(),
        vendorEmail: f.vendorEmail.value.trim(),
        businessAddress: f.businessAddress.value.trim(),
        category: f.category.value,
        sellsOnline: f.sellsOnline.value,
        whereOnline: f.whereOnline.value.trim(),
        interest: f.interest.value,
        onboarding: f.onboarding.value,
        challenges: f.challenges.value.trim(),
        comments: f.comments.value.trim(),
        device: navigator.userAgent
      };

      // minimal client validation
      if (!payload.vendorName || !payload.marketerName || !payload.category || !payload.interest || !payload.onboarding) {
        showToast('Fill required fields (Vendor, Marketer, Category, Interest, Onboarding).', false);
        // Reset button state
        submitBtn.classList.remove('loading');
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
        return;
      }

      const out = await api('create', payload);
      
      // Reset button state
      submitBtn.classList.remove('loading');
      submitBtn.disabled = false;
      submitBtn.textContent = originalText;
      
      if (out.ok) {
        f.reset();
        showToast('Saved & synced âœ“', true);
      } else {
        showToast('Save failed: ' + out.error, false);
      }
    });

    document.getElementById('resetBtn').addEventListener('click', ()=> {
      document.getElementById('vendorForm').reset();
    });

    // service worker bump to avoid stale cache
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js?v=6').catch(()=>{});
    }
  </script>
</body>
</html>
