<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JulineMart — New Vendor Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { 
      /* Brand colors */
      --purple-dark: #5E0063;
      --purple: #7B1FA2;
      --purple-light: #9C27B0;
      --orange: #FF6F00;
      --orange-light: #FF8F00;
      --white: #FFFFFF;
      
      /* UI colors */
      --bg: #F5F5F7;
      --bg-secondary: #FFFFFF;
      --card: #FFFFFF;
      --text-primary: #1A1A1A;
      --text-secondary: #666666;
      --text-muted: #999999;
      --border: #E0E0E0;
      --shadow: rgba(94, 0, 99, 0.08);
      --shadow-lg: rgba(94, 0, 99, 0.15);
      
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 20px;
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }
    
    .container { 
      max-width: 1400px; 
      margin: 0 auto; 
      padding: 2rem 1.5rem;
      min-height: 100vh;
    }
    
    /* Header */
    header { 
      background: linear-gradient(135deg, var(--purple-dark) 0%, var(--purple) 100%);
      border-radius: var(--radius-lg);
      padding: 1.25rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 8px 32px var(--shadow-lg);
    }
    
    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 2rem;
      flex-wrap: wrap;
    }
    
    .brand-container {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .logo {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      object-fit: cover;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }
    
    .settings-btn {
      background: rgba(255, 255, 255, 0.15);
      color: var(--white);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--radius-sm);
      padding: 0.5rem;
      cursor: pointer;
      transition: var(--transition);
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
    }
    
    .settings-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.4);
    }
    
    .brand { 
      color: var(--white);
      font-weight: 700; 
      font-size: 1.5rem;
      letter-spacing: -0.02em;
    }
    
    .brand-subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.85rem;
      margin-top: 0.125rem;
      font-weight: 400;
    }
    
    nav {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: var(--radius-md);
      padding: 0.5rem;
    }
    
    nav a { 
      color: var(--white); 
      text-decoration: none; 
      padding: 0.5rem 1rem; 
      border-radius: var(--radius-sm);
      font-weight: 600;
      font-size: 0.85rem;
      transition: var(--transition);
    }
    
    nav a:hover { 
      background: rgba(255, 255, 255, 0.2);
    }
    
    nav a.active { 
      background: var(--orange);
      box-shadow: 0 4px 12px rgba(255, 111, 0, 0.3);
    }
    
    /* Card */
    .card { 
      background: var(--card); 
      border-radius: var(--radius-lg); 
      padding: 2rem;
      box-shadow: 0 2px 20px var(--shadow);
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--purple) 0%, var(--orange) 100%);
    }
    
    /* Toolbar */
    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    
    h1 { 
      font-size: 2rem; 
      font-weight: 700;
      color: var(--purple-dark);
      margin-bottom: 0.25rem;
    }
    
    .subtitle { 
      color: var(--text-secondary); 
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }
    
    /* Form */
    .form-grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      margin-bottom: 2rem;
    }
    
    .form-group {
      position: relative;
    }
    
    label { 
      display: block; 
      font-size: 0.875rem; 
      color: var(--text-primary); 
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    
    label .required {
      color: var(--orange);
      margin-left: 0.25rem;
    }
    
    input, select, textarea {
      width: 100%; 
      padding: 0.875rem 1rem; 
      background: var(--bg);
      color: var(--text-primary);
      border: 2px solid var(--border);
      border-radius: var(--radius-sm);
      outline: none;
      font-size: 0.95rem;
      font-family: inherit;
      transition: var(--transition);
    }
    
    input:focus, select:focus, textarea:focus { 
      border-color: var(--purple);
      background: var(--white);
    }
    
    input:hover, select:hover, textarea:hover {
      border-color: var(--purple-light);
    }
    
    textarea { 
      min-height: 100px; 
      resize: vertical;
      line-height: 1.5;
    }
    
    /* Buttons */
    .form-actions { 
      display: flex; 
      gap: 1rem; 
      margin-top: 2rem;
      justify-content: flex-end;
    }
    
    .btn { 
      border: 0; 
      padding: 1rem 2rem; 
      border-radius: var(--radius-sm); 
      cursor: pointer; 
      font-weight: 600;
      font-size: 1rem;
      font-family: inherit;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary { 
      background: linear-gradient(135deg, var(--purple) 0%, var(--purple-light) 100%); 
      color: var(--white);
      box-shadow: 0 4px 16px rgba(94, 0, 99, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(94, 0, 99, 0.4);
    }
    
    .btn-secondary { 
      background: var(--white); 
      color: var(--purple); 
      border: 2px solid var(--purple);
    }
    
    .btn-secondary:hover {
      background: var(--purple);
      color: var(--white);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }
    
    /* Toast */
    .toast { 
      margin-top: 1.5rem; 
      padding: 1rem 1.5rem; 
      border-radius: var(--radius-sm); 
      font-weight: 500;
      display: none;
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .toast.success { 
      background: #E8F5E9; 
      border: 2px solid #4CAF50; 
      color: #2E7D32; 
      display: block;
    }
    
    .toast.error { 
      background: #FFEBEE; 
      border: 2px solid #F44336; 
      color: #C62828; 
      display: block;
    }
    
    .note { 
      margin-top: 1rem; 
      color: var(--text-muted); 
      font-size: 0.875rem;
      font-style: italic;
    }
    
    /* Footer */
    footer { 
      margin-top: 3rem; 
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
    
    footer a { 
      color: var(--orange); 
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }
    
    footer a:hover { 
      color: var(--orange-light);
      text-decoration: underline;
    }
    
    /* Settings Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      backdrop-filter: blur(4px);
    }
    
    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--card);
      border-radius: var(--radius-lg);
      padding: 2rem;
      width: 90%;
      max-width: 480px;
      box-shadow: 0 20px 60px var(--shadow-lg);
    }
    
    .modal h2 {
      color: var(--purple-dark);
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }
    
    .modal-actions {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
      margin-top: 1.5rem;
    }
    
    .btn-green {
      background: #4CAF50;
      color: var(--white);
      border: 0;
      padding: 0.875rem 1.5rem;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      transition: var(--transition);
    }
    
    .btn-green:hover {
      background: #45a049;
      transform: translateY(-1px);
    }
    
    /* PDF Viewer */
    .pdf-viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      z-index: 2000;
      display: none;
      flex-direction: column;
    }
    
    .pdf-toolbar {
      background: var(--card);
      border-bottom: 1px solid var(--border);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px var(--shadow);
    }
    
    .pdf-content {
      flex: 1;
      overflow: auto;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    
    .pdf-iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: var(--radius-sm);
      box-shadow: 0 4px 20px var(--shadow);
      background: var(--white);
    }
    
    /* Responsive */
    @media (max-width: 968px) { 
      .container { padding: 1rem; }
      header { padding: 1rem; }
      .header-content { 
        flex-direction: row; 
        gap: 0.75rem; 
        align-items: center;
        justify-content: space-between;
      }
      .brand-container { 
        flex: 1;
        min-width: 0;
      }
      .brand {
        font-size: 1.25rem;
      }
      .brand-subtitle {
        font-size: 0.75rem;
      }
      nav { 
        flex-shrink: 0;
        padding: 0.25rem;
        gap: 0.5rem;
      }
      nav a { 
        padding: 0.375rem 0.75rem; 
        font-size: 0.75rem;
        white-space: nowrap;
      }
      .card { padding: 1.5rem; }
      .toolbar { flex-direction: column; align-items: stretch; }
      .form-grid { grid-template-columns: 1fr; }
      .form-actions { flex-direction: column; }
      .btn { width: 100%; }
      .modal-content { width: 95%; padding: 1.5rem; }
      .modal-actions { flex-direction: column; }
      .logo { width: 32px; height: 32px; }
      .settings-btn { width: 32px; height: 32px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div class="brand-container">
          <img id="logoImg" class="logo" src="" alt="Logo" style="display: none;" />
          <div>
            <div class="brand">JulineMart</div>
            <div class="brand-subtitle">Vendor Sourcing Platform</div>
          </div>
        </div>
        <nav>
          <a href="./index.html" class="active">New Entry</a>
          <a href="./recent.html">Recent Entries</a>
          <button class="settings-btn" id="settingsBtn" title="Settings">⚙️</button>
        </nav>
      </div>
    </header>

    <div class="card">
      <div class="toolbar">
        <div>
          <h1>New Vendor Entry</h1>
          <p class="subtitle">Complete the form below to add a new vendor to the system</p>
        </div>
      </div>

      <form id="vendorForm">
        <div class="form-grid">
          <!-- Marketer Information -->
          <div class="form-group">
            <label>Marketer Name<span class="required">*</span></label>
            <input name="marketerName" required />
          </div>
          <div class="form-group">
            <label>Marketer Phone</label>
            <input name="marketerPhone" type="tel" />
          </div>
          <div class="form-group">
            <label>Marketer Email</label>
            <input name="marketerEmail" type="email" />
          </div>

          <!-- Vendor Information -->
          <div class="form-group">
            <label>Vendor/Business Name<span class="required">*</span></label>
            <input name="vendorName" required />
          </div>
          <div class="form-group">
            <label>Contact Person</label>
            <input name="contactPerson" />
          </div>
          <div class="form-group">
            <label>Vendor Phone</label>
            <input name="vendorPhone" type="tel" />
          </div>

          <div class="form-group">
            <label>Vendor Email</label>
            <input name="vendorEmail" type="email" />
          </div>
          <div class="form-group">
            <label>Business Address</label>
            <input name="businessAddress" />
          </div>
          <div class="form-group">
            <label>Category<span class="required">*</span></label>
            <select name="category" required>
              <option value="">Select Category</option>
              <option>Accessories</option>
              <option>Beauty/Cosmetics</option>
              <option>Electronics</option>
              <option>Fashion</option>
              <option>Groceries</option>
              <option>Home & Living</option>
              <option>Other</option>
            </select>
          </div>

          <!-- Business Details -->
          <div class="form-group">
            <label>Sells Online</label>
            <select name="sellsOnline">
              <option value="">Select Option</option>
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>
          <div class="form-group">
            <label>Where Online</label>
            <input name="whereOnline" placeholder="Instagram, WhatsApp, Website..." />
          </div>
          <div class="form-group">
            <label>Interest Level<span class="required">*</span></label>
            <select name="interest" required>
              <option value="">Select Interest</option>
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>

          <div class="form-group">
            <label>Onboarding Type<span class="required">*</span></label>
            <select name="onboarding" required>
              <option value="">Select Type</option>
              <option>Self Registration</option>
              <option>Marketer Assistance</option>
            </select>
          </div>
          <div class="form-group">
            <label>Challenges</label>
            <input name="challenges" />
          </div>
          <div class="form-group">
            <label>Comments</label>
            <textarea name="comments"></textarea>
          </div>
        </div>

        <div class="form-actions">
          <button class="btn btn-secondary" type="button" id="resetBtn">Clear Form</button>
          <button class="btn btn-primary" type="submit">Save Entry</button>
        </div>
        <div id="toast" class="toast"></div>
        <p class="note">Fields marked with * are required</p>
      </form>
    </div>

    <footer>
      View and manage entries in <a href="./recent.html">Recent Entries</a>
    </footer>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <h2>Settings</h2>
      <div class="form-group">
        <label>Logo URL</label>
        <input type="url" id="logoUrlInput" placeholder="https://example.com/logo.png" />
      </div>
      <div class="modal-actions">
        <button class="btn btn-secondary" id="cancelSettings">Cancel</button>
        <button class="btn btn-primary" id="saveSettings">Save</button>
      </div>
    </div>
  </div>

  <script>
    const TOKEN = 'JMvSource_92nF7x!qA4pLz#Xt8Kd';
    const FN_URL = '/.netlify/functions/vendor-intake';

    function showToast(msg, success = true) {
      const el = document.getElementById('toast');
      el.className = 'toast ' + (success ? 'success' : 'error');
      el.textContent = msg;
      el.style.display = 'block';
      setTimeout(() => { el.style.display = 'none'; }, 4000);
    }

    async function api(action, extra = {}) {
      const res = await fetch(FN_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token: TOKEN, action, ...extra })
      });
      const ct = res.headers.get('content-type') || '';
      if (ct.includes('application/json')) return res.json();
      const txt = await res.text();
      return { ok: false, error: `Error ${res.status}: ${txt.slice(0, 200)}` };
    }

    document.getElementById('vendorForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const f = e.target;
      const submitBtn = f.querySelector('.btn-primary');
      
      submitBtn.disabled = true;
      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'Saving...';

      const payload = {
        id: crypto.randomUUID(),
        marketerName: f.marketerName.value.trim(),
        marketerPhone: f.marketerPhone.value.trim(),
        marketerEmail: f.marketerEmail.value.trim(),
        vendorName: f.vendorName.value.trim(),
        contactPerson: f.contactPerson.value.trim(),
        vendorPhone: f.vendorPhone.value.trim(),
        vendorEmail: f.vendorEmail.value.trim(),
        businessAddress: f.businessAddress.value.trim(),
        category: f.category.value,
        sellsOnline: f.sellsOnline.value,
        whereOnline: f.whereOnline.value.trim(),
        interest: f.interest.value,
        onboarding: f.onboarding.value,
        challenges: f.challenges.value.trim(),
        comments: f.comments.value.trim(),
        device: navigator.userAgent
      };

      if (!payload.vendorName || !payload.marketerName || !payload.category || !payload.interest || !payload.onboarding) {
        showToast('Please fill all required fields', false);
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
        return;
      }

      const out = await api('create', payload);
      
      submitBtn.disabled = false;
      submitBtn.textContent = originalText;
      
      if (out.ok) {
        f.reset();
        showToast('✓ Entry saved successfully!', true);
      } else {
        showToast('Failed to save: ' + out.error, false);
      }
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      document.getElementById('vendorForm').reset();
    });

    // Settings functionality
    const settingsBtn = document.getElementById('settingsBtn');
    const settingsModal = document.getElementById('settingsModal');
    const logoUrlInput = document.getElementById('logoUrlInput');
    const logoImg = document.getElementById('logoImg');
    const saveSettingsBtn = document.getElementById('saveSettings');
    const cancelSettingsBtn = document.getElementById('cancelSettings');
    
    // Load saved logo URL from server
    async function loadSettings() {
      const out = await api('get-settings');
      if (out.ok && out.logoUrl) {
        logoImg.src = out.logoUrl;
        logoImg.style.display = 'block';
        logoUrlInput.value = out.logoUrl;
      }
    }
    
    settingsBtn.addEventListener('click', () => {
      settingsModal.style.display = 'block';
    });
    
    cancelSettingsBtn.addEventListener('click', () => {
      settingsModal.style.display = 'none';
    });
    
    settingsModal.addEventListener('click', (e) => {
      if (e.target === settingsModal) {
        settingsModal.style.display = 'none';
      }
    });
    
    saveSettingsBtn.addEventListener('click', async () => {
      const logoUrl = logoUrlInput.value.trim();
      const out = await api('save-settings', { logoUrl });
      if (out.ok) {
        if (logoUrl) {
          logoImg.src = logoUrl;
          logoImg.style.display = 'block';
          showToast('✓ Logo updated successfully!', true);
        } else {
          logoImg.style.display = 'none';
          showToast('✓ Logo removed successfully!', true);
        }
      } else {
        showToast('Failed to save settings: ' + out.error, false);
      }
      settingsModal.style.display = 'none';
    });
    
    // Load settings on page load
    loadSettings();
    
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js?v=7').catch(() => {});
    }
  </script>
</body>
</html>
